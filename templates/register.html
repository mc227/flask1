<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Login</title>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="../static/fonts/ionicons.min.css" rel="stylesheet">
    <link href="../static/css/styles.min.css" rel="stylesheet">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }}" role="alert">
        <span>{{ message }}</span>
        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">x</span>
        </button>
    </div>
    {% endfor %}
    {% endwith %}
</head>

<body>
<div class="login-clean" style="font-family: Quicksand, sans-serif;">
    <h1 class="text-center" style="font-family: Quicksand, sans-serif;color: #2d3436;">Password Registration Form</h1>
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: #0984e3;"></i></div>
        <div class="form-group"><input class="form-control" name="email" placeholder="Email" required type="email" value="{% if 'email' in request.form and messages|join('')|lower not in ['invalid email address.', 'email address already exists.'] %}{{ request.form.email }}{% endif %}">
        </div>
        <div class="form-group"><input class="form-control" name="password" placeholder="Password" required
                                       type="password" value="{% if 'password' in request.form and messages|join('')|lower not in ['password is too common, please try something more complicated.', 'your password does not meet the criteria. please try again.'] %}{{ request.form.password }}{% endif %}">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" style="background-color: #0984e3;" type="submit">Register</button>
        </div>
    </form>
</div>
<div class="footer-basic" style="font-family: Quicksand, sans-serif;">
    <footer>
        <p class="text-center">Created by Dereck Watters Â© 2023</p>
    </footer>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script src="../static/js/script.min.js"></script>
</body>

</html>
